name: Build and deploy Node.js app to Azure Web App - news-classification-group1

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test (frontend in mlops-fp)
        working-directory: ./mlops-fp  # Specify the folder for frontend (Next.js)
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip frontend artifact for deployment
        working-directory: ./mlops-fp  # Zip the frontend output (build from Next.js)
        run: zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB9C5F3AB180455EB5CE59F41FC1C7A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8DF7D3AAD6DF40EA97EFEE647ECB295D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_56AC290ECEE04E42B9948C70AC9F7B0C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'news-classification-group1'
          slot-name: 'Production'
          package: .
